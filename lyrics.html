<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LangGo | Lyrics List</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .content {
      flex: 1;
      padding: 30px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    }

    #lyricsList {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 30px;
    }

    #lyricsList li {
      background-color: #fff3bf;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }

    #lyricsList li span {
      font-weight: bold;
    }

    .action-buttons button {
      font-size: 12px;
      padding: 6px 10px;
      margin-left: 4px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #ffe066;
      transition: 0.2s ease;
    }

    .action-buttons button:hover {
      background-color: #fab005;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button.save {
      background-color: #ffd43b;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button.save:hover {
      background-color: #fab005;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <h2>LangGo</h2>
      <ul>
        <li><a href="index.html">Translate</a></li>
        <li><a href="add.html">Vocabulary</a></li>
        <li><a class="active" href="lyrics.html">Lyrics</a></li>
        <li><a href="flashcard.html">Flashcard</a></li>
        <li><a href="fact.html">Fact</a></li>
      </ul>
    </nav>
    <main class="content">
      <h1>ðŸŽµ Lyrics Manager</h1>

      <div class="card">
        <h3>Add New Lyric</h3>
        <input type="text" id="lyricTitle" placeholder="Lyric Title" />
        <textarea id="lyricContent" placeholder="Enter full lyrics here..."></textarea>
        <select id="lyricCategory">
          <option value="">Select Category</option>
          <option value="English">English</option>
          <option value="Malay">Malay</option>
          <option value="Korean">Korean</option>
          <option value="Japanese">Japanese</option>
          <option value="Indonesian">Indonesian</option>
        </select>
        <button class="save" onclick="addLyric()">ðŸ’¾ Save Lyric</button>
      </div>

      <ul id="lyricsList"></ul>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getFirestore, collection, doc, setDoc, getDocs, deleteDoc
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCY685VUp-3SDJZcfbIwRFD20QXKIvyuD8",
      authDomain: "langgo-4bb3a.firebaseapp.com",
      projectId: "langgo-4bb3a",
      storageBucket: "langgo-4bb3a.appspot.com",
      messagingSenderId: "741690694912",
      appId: "1:741690694912:web:027b883b74e5fe217ca7e5",
      measurementId: "G-ZFSJ67X5WF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadLyrics() {
      const querySnapshot = await getDocs(collection(db, "lyrics"));
      const list = document.getElementById("lyricsList");
      list.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const li = document.createElement("li");

        li.innerHTML = `
          <span>${data.title} <small style="color:gray;">(${data.category})</small></span>
          <div class="action-buttons">
            <button onclick="location.href='view.html?id=${docSnap.id}'">View</button>
            <button onclick="editLyric('${docSnap.id}', '${data.title}', \`${data.content.replace(/`/g, "\\`")}\`, '${data.category}')">Edit</button>
            <button onclick="deleteLyric('${docSnap.id}')">Delete</button>
          </div>
        `;

        list.appendChild(li);
      });
    }

    window.addLyric = async () => {
      const title = document.getElementById("lyricTitle").value.trim();
      const content = document.getElementById("lyricContent").value.trim();
      const category = document.getElementById("lyricCategory").value;

      if (!title || !content || !category) {
        return alert("Please fill in all fields.");
      }

      const id = title.toLowerCase().replace(/\s+/g, "_");

      await setDoc(doc(db, "lyrics", id), { title, content, category });
      alert("âœ… Lyric saved!");
      document.getElementById("lyricTitle").value = "";
      document.getElementById("lyricContent").value = "";
      document.getElementById("lyricCategory").value = "";
      loadLyrics();
    };

    window.deleteLyric = async (id) => {
      if (confirm("Are you sure you want to delete this lyric?")) {
        await deleteDoc(doc(db, "lyrics", id));
        loadLyrics();
      }
    };

    window.editLyric = async (id, title, content, category) => {
      document.getElementById("lyricTitle").value = title;
      document.getElementById("lyricContent").value = content;
      document.getElementById("lyricCategory").value = category;

      document.querySelector(".save").innerText = "ðŸ’¾ Update Lyric";
      document.querySelector(".save").onclick = async () => {
        const newTitle = document.getElementById("lyricTitle").value.trim();
        const newContent = document.getElementById("lyricContent").value.trim();
        const newCategory = document.getElementById("lyricCategory").value;

        if (!newTitle || !newContent || !newCategory) return alert("Please fill in all fields.");

        await setDoc(doc(db, "lyrics", id), { title: newTitle, content: newContent, category: newCategory });
        alert("âœ… Lyric updated!");

        document.getElementById("lyricTitle").value = "";
        document.getElementById("lyricContent").value = "";
        document.getElementById("lyricCategory").value = "";
        document.querySelector(".save").innerText = "ðŸ’¾ Save Lyric";
        document.querySelector(".save").onclick = addLyric;

        loadLyrics();
      };
    };

    loadLyrics();
  </script>
</body>
</html>
